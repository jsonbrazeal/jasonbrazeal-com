# http://docs.gunicorn.org/en/stable/deploy.html
# https://www.humankode.com/ssl/how-to-set-up-free-ssl-certificates-from-lets-encrypt-using-docker-and-nginx
worker_processes 1;

user nobody nogroup;
# 'user nobody nobody;' for systems with 'nobody' as a group instead
error_log  /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024; # increase if you have lots of clients
  accept_mutex off; # set to 'on' if nginx worker_processes > 1
  # 'use epoll;' to enable for Linux 2.6+
  # 'use kqueue;' to enable for FreeBSD, OSX
}

http {
  include mime.types;
  # fallback in case we can't determine a type
  default_type application/octet-stream;
  access_log /var/log/nginx/access.log combined;
  sendfile on;

  # https://securityheaders.com
  # security headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
  add_header X-XSS-Protection "1; mode=block" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  # CSP
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://www.google-analytics.com https://www.googletagmanager.com 'unsafe-inline'; style-src 'unsafe-inline' https:; img-src 'self' https://www.google-analytics.com data:; connect-src 'self' https://www.google-analytics.com; upgrade-insecure-requests;" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  upstream flask_app_server {
    # fail_timeout=0 means we always retry an upstream even if it failed
    # to return a good HTTP response

    # for UNIX domain socket setups
    # server unix:/socket/gunicorn.sock fail_timeout=0;

    # for a TCP configuration
    server flask:5000 fail_timeout=0;
    # flask is the DNS name of the flask app container
  }

  upstream tictactoe_app_server {
    # fail_timeout=0 means we always retry an upstream even if it failed
    # to return a good HTTP response

    # for UNIX domain socket setups
    # server unix:/socket/gunicorn.sock fail_timeout=0;

    # for a TCP configuration
    server tictactoe:5000 fail_timeout=0;
  }

  # listen on http port 80 and forward all requests to https port 443
  # .HOST matches both HOST and *.HOST
  server {
    listen      80;
    listen [::]:80;
    server_name .HOST;

    location / {
      	return 301 https://HOST$request_uri;
    }

    # for certbot challenges (renewal process)
    location ~ /.well-known/acme-challenge {
        allow all;
        root /usr/share/nginx/html;
    }
  }

  # https://*.HOST
  server {
    server_name *.HOST;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_tokens off;

    ssl_certificate_key /etc/nginx/key;
    ssl_certificate /etc/nginx/crt;
    ssl_dhparam /etc/nginx/dh;

    ssl_buffer_size 8k;
    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4;

    return 301 https://HOST$request_uri;
  }

  # https://HOST
  server {
    server_name HOST;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_tokens off;

    client_max_body_size 4G;
    keepalive_timeout 5;

    # https://www.ssllabs.com/
    ssl_certificate_key /etc/nginx/key;
    ssl_certificate /etc/nginx/crt;
    ssl_dhparam /etc/nginx/dh;

    ssl_buffer_size 8k;
    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4;

    root /ui;

    location /tictactoe {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host; # django requires $host here
      # we don't want nginx trying to do something clever with
      # redirects, we set the Host: header above already.
      proxy_redirect off;
      proxy_intercept_errors on;
      proxy_pass http://tictactoe_app_server;
    }

    location / {
      # checks for static file, if not found proxy to app
      try_files $uri @proxy_to_flask_app;
    }

    location @proxy_to_flask_app {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $http_host;
      # we don't want nginx trying to do something clever with
      # redirects, we set the Host: header above already.
      proxy_redirect off;
      proxy_intercept_errors on;
      proxy_pass http://flask_app_server;
    }



    error_page 404 /404.html;
    error_page 500 501 502 503 504 /50x.html;

    location ^~ /(404|50x)/ {
        root /ui;
    }

    # uncomment to test 500 errors
    # location /testing {
    #   fastcgi_pass unix:/does/not/exist;
    # }

  }

}
